name: Django CI

on: [push]


env:
  SECRET_KEY: secret-key
  DATABASE_NAME: development
  DATABASE_TEST_NAME: test
  DATABASE_USER: root
  DATABASE_HOST: 127.0.0.1
  DATABASE_PASSWORD: root
  DATABASE_PORT: 3306

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions: write-all
    
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7]
        node-version: [12.22]
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: development
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v2
    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version

    - name: Install Mysql client 
      run: | 
        sudo apt-get install default-libmysqlclient-dev build-essential
        sudo wget https://raw.githubusercontent.com/paulfitz/mysql-connector-c/master/include/my_config.h -P /usr/include/mysql/

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Node ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Python Dependencies
      run: |
        pip install pathlib mysqlclient
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node Dependencies
      run: |
        npm install static/

    - name: Install chrome driver
      run: | 
        wget https://chromedriver.storage.googleapis.com/98.0.4758.102/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver 
        sudo chown root:root /usr/bin/chromedriver 
        sudo chmod +x /usr/bin/chromedriver

    - name: Run Tests
      run: |
        python manage.py test test.test_users_app.test_login.test_admin_login --noinput -v 3
