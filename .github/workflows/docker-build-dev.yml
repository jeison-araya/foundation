name: Push docker image | Andromeda dev

env:
  IMAGE: smallbrains
  
on:
  push:
    branches: [develop, feature-605-automate-container-build-publish-process]

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to develop
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Set time
        run: |
          echo "date="$(date +"%Y-%m-%d")"" >> $GITHUB_ENV

      - name: Login to GAR
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.LOCATION }}-docker.pkg.dev
          username: _json_key_base64
          password: ${{ secrets.GAR_JSON_KEY }}

      - name: Build image
        run: docker build -t "$IMAGE" .
    
      - name: Push image
        run: |
          docker tag foundation_web ${{ secrets.LOCATION }}-docker.pkg.dev/smallbrain-dev/smallbrains/andromeda:${{ env.date }}

          docker push ${{ secrets.LOCATION }}-docker.pkg.dev/smallbrain-dev/smallbrains/andromeda:${{ env.date }}
